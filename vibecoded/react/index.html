<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Reaction Tester</title>

<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0e0e0e;
  --fg: #ebebeb;
  --card: #0e0e0e;
  --border: #222;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: var(--bg);
  color: var(--fg);
  font-family: 'IBM Plex Sans', system-ui, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  position: relative;
  background: var(--card);
  border: 1px solid var(--border);
  padding: 24px 28px 28px;
  width: min(92vw, 460px);
  text-align: center;
}

h1 {
  font-family: Bricolage Grotesque;
  margin: 0 0 6px;
  font-size: 1.4rem;
  font-weight: 700;
}

.sub {
  font-size: .9rem;
  margin-bottom: 18px;
  opacity: .8;
}

.arena {
  position: relative;
  height: 240px;
  border: 1px solid var(--border);
  overflow: hidden;
  background:
    radial-gradient(circle, rgba(255, 255, 255, 0.244) 1px, transparent 1px),
    #0e0e0e;
  background-size: 16px 16px;
}

.target {
  position: absolute;
  width: 40px;
  height: 40px;
  border-radius: 0; /* square */
  background: var(--fg);
  cursor: pointer;
}

footer {
  margin-top: 14px;
  font-size: .7rem;
  opacity: .6;
}

.back {
  position: absolute;
  top: 14px;
  left: 14px;
  font-size: .75rem;
  text-decoration: none;
  color: var(--fg);
  opacity: .65;
  transition: opacity .15s ease, transform .15s ease;
}

.back:hover {
  opacity: 1;
  transform: translateX(-2px);
}
</style>
</head>
<body>

<div class="card">
  <a href="https://zyro-or-xyro.github.io/" class="back">‚Üê go back</a>
  <h1>React</h1>
  <div class="sub">click cube, get a score.</div>

  <div class="arena" id="arena"></div>

  <div style="margin-top:10px;">
    Reaction Time: <span id="time">0</span> ms<br>
    High Score: <span id="highscore">0</span> ms
  </div>

  <footer>foss nonsense by zy <br>
coded entirely by OpenAI's ChatGPT* <br>(entire code generated using cube minigame as base)
<br>
*(exept text)<footer>
</div>

<script>
const arena = document.getElementById('arena');
const timeDisplay = document.getElementById('time');
const highScoreDisplay = document.getElementById('highscore');

let startTime = 0;
let highScore = localStorage.getItem('reactionHigh') || Infinity;
highScoreDisplay.textContent = highScore === Infinity ? '-' : highScore;

function randomPosition() {
  const maxX = arena.clientWidth - 40;
  const maxY = arena.clientHeight - 40;
  return {
    x: Math.random() * maxX,
    y: Math.random() * maxY
  };
}

function spawnTarget() {
  const target = document.createElement('div');
  target.className = 'target';
  const pos = randomPosition();
  target.style.left = pos.x + 'px';
  target.style.top = pos.y + 'px';
  arena.appendChild(target);

  startTime = performance.now();

  target.addEventListener('click', () => {
    const reactionTime = Math.round(performance.now() - startTime);
    timeDisplay.textContent = reactionTime;

    if (reactionTime < highScore) {
      highScore = reactionTime;
      highScoreDisplay.textContent = highScore;
      localStorage.setItem('reactionHigh', highScore);
    }

    target.remove();
    setTimeout(spawnTarget, 500 + Math.random() * 1500);
  });
}

spawnTarget();
</script>
</body>
</html>
