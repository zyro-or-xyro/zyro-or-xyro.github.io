<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>touch grass simulator</title>

  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0e0e0e;
      --fg: #ebebeb;
      --card: #0e0e0e;
      --border: #222;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--fg);
      font-family: 'IBM Plex Sans', system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      position: relative;
      background: var(--card);
      border: 1px solid var(--border);
      padding: 24px 28px 28px;
      width: min(92vw, 420px);
      text-align: center;
    }

    .back {
      position: absolute;
      top: 14px;
      left: 14px;
      font-size: .75rem;
      text-decoration: none;
      color: var(--fg);
      opacity: .65;
      transition: opacity .15s ease, transform .15s ease;
    }

    .back:hover {
      opacity: 1;
      transform: translateX(-2px);
    }

    h1 {
      font-family: Bricolage Grotesque;
      margin: 0 0 6px;
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: .2px;
    }

    .sub {
      color: var(--fg);
      font-size: .9rem;
      margin-bottom: 18px;
    }

    .count {
      font-size: 3rem;
      font-weight: 700;
      margin: 12px 0 6px;
      letter-spacing: 1px;
    }

    .msg {
      min-height: 1.2em;
      color: var(--fg);
      font-size: .95rem;
      margin-bottom: 18px;
      transition: opacity .15s ease;
    }

    button {
      all: unset;
      cursor: pointer;
      user-select: none;
      background: var(--bg);
      border: 1px solid var(--border);
      padding: 14px 22px;
      font-weight: 600;
      letter-spacing: .3px;
      transition: transform .06s ease, box-shadow .06s ease, border-color .06s ease;
    }

    button:hover {
      box-shadow:
        inset 0 0 0 1px rgba(255, 255, 255, 0.9),
        0 6px 16px rgba(255, 255, 255, 0.22);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(2px) scale(0.98);
      box-shadow:
        inset 0 3px 6px rgba(0,0,0,0.6),
        0 2px 6px rgba(255,255,255,0.15);
      border-color: rgba(255,255,255,0.4);
    }

    button:focus-visible {
      box-shadow:
        inset 0 0 0 2px rgba(255, 255, 255, 0.9),
        0 8px 20px rgba(255, 255, 255, 0.2);
    }

    footer {
      margin-top: 14px;
      font-size: .7rem;
      color: var(--fg);
    }
  </style>
</head>
<body>
  <div class="card">

    <a href="https://zyro-or-xyro.github.io/" class="back">‚Üê go back</a>

    <h1>button simulator</h1>
    <div class="sub">press button. button gets pressed.</div>

    <div class="count" id="count">0</div>
    <div class="msg" id="msg"></div>

    <button id="btn">click me</button>

    <footer>foss nonsense by zy <br> coded by OpenAI's ChatGPT, styled by me.</footer>
  </div>

  <script>
    const countEl = document.getElementById('count');
    const msgEl = document.getElementById('msg');
    const btn = document.getElementById('btn');

    let count = 0;

    const milestones = [
      { n: 1,  t: 'yay you pressed me!' },
      { n: 10,  t: 'dont give up!' },
      { n: 100, t: 'oh you didnt give up yet :D' },
      { n: 1000, t: 'it seems like you have a lot of free time to do this :3' },
      { n: 4000, t: 'ok thats enough clicks' },
      { n: 4001, t: 'thats enough dude...' },
      { n: 10000, t: 'I SAID THATS ENOUGH-' },
      { n: 100000, t: 'go touch grass...' },
      { n: 100001, t: 'IM SERIOUS GO TOUCH GRASS-' },
      { n: 100002, t: 'i give up on you do wharever you want...' },
    ];

    btn.addEventListener('click', () => {
      count++;
      countEl.textContent = count.toLocaleString();

      const hit = milestones.find(m => m.n === count);
      if (hit) {
        msgEl.style.opacity = 0;
        setTimeout(() => {
          msgEl.textContent = hit.t;
          msgEl.style.opacity = 1;
        }, 80);
      }
    });
  </script>
</body>
</html>
